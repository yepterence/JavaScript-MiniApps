<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Loan Calculator</title>
    <!--  CSS: Hide spinners and results until triggered-->
    <style>
        #loading, #results {
            display:none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <!-- 6 column div with auto margin aligned center -->
            <div class="col-md-6 mx-auto">
                <!-- card format with card body, text is centered and Margin top 5px -->
                <div class="card card-body text-center mt-5">
                    <!-- Heading with display class 5 with padding at bottom 3px -->
                    <h1 class="heading display-5 pb-3">
                        Loan Calculator
                    </h1>
                    <form action="" id="loan-form">
                        <!-- form group wrapper for inputs and labels  -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control" id="amount" placeholder="Principal Amount">                                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="interest" placeholder="Interest rate">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="years" placeholder="Years to repay">
                            </div>
                        </div>
                        <div class="form-group" >
                            <button type="submit" id="spinner-button" onclick="this.disabled=true;" value="Calculate" class="btn btn-dark btn-block">
                                Submit
                            </button>
                        </div>
                        <!-- Loading GIF  -->
                        <div id="loading">
                            <img src="img/loading.gif" alt="loading..." >
                        </div>
                        <!-- Show results -->
                        <div id="results" class="pt-4">
                            <h5>Results</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Monthly Payment</span>
                                    </div>
                                    <input type="text" class="form-control" id="monthly-payment" placeholder="Loan Amount" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Payment</span>
                                    </div>
                                    <input type="text" class="form-control" id="total-payment" placeholder="Total Loan Amount" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Total Interest Paid</span>
                                    </div>
                                    <input type="text" class="form-control" id="total-interest" placeholder="Total Interest Amount" disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
