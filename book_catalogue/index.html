<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error {
            color: azure;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success {
            background: green;

        }
        .error {
            background: red;
        }
    </style>
    <title>Book Catalogue</title>
</head>
<body>
    <div class="container">
        <h1>Add a book</h1>
        <form action="" id="book-form">
            <div class="fields">
                <label for="title">Title</label>
                <!-- class u-full-width makes stretch across the full width of screen -->
                <input type="text" id="title" class="u-full-width">
                <div class="fields">
                    <label for="title">Author</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
                <div class="fields">
                    <label for="title">ISBN#</label>
                    <input type="text" id="isbn" class="u-full-width">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
        <!-- Line separating table and form -->
        <hr>
        <table class="u-full-width" id="book-list">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </table>
    </div>
    <script src="app-es6.js"></script>
</body>
</html>
